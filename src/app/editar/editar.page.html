

<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-label>{{ produto.nome }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editarProduto(produto.id, produto.nome)">Editar</ion-button>
        <ion-button color="danger" (click)="excluirProduto(produto.id)">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
